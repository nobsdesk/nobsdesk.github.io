<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson1 GitHub Pagesでサイトを公開してみよう</title>
</head>
<body>
  <!-- GitHub Pagesの制限
  →サイトに公開できるのはHTML/CSS/JavaScriptのみ
  →PHPやRuby、Pythonは動作しない
  →容量10GBまで
  →転送量100GB/月まで
  →サイトを更新してから反映されるまで数十分から1、2時間程度かかる場合がある
  公開できるサイトの種類
  ①User Site
  →GitHubのアカウントひとつにつきひとつしか作れないサイト
  →公開されるURLは https://username.github.ioになる。
  ②Project Site
  →いくつでも作れるサイト
  →公開されるURLは https://username.github.io/projectnameになる。 -->
</body>
</html>
